<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script>
        function update() {
            let a = document.getElementById("a").checked; //id"a"のチェックボックスにアクセスしcheckedプロパティの値を受け取る
            let b = document.getElementById("b").checked;
            let c = document.getElementById("c").checked;
            document.getElementById("r0").textContent = a && b && c;
            document.getElementById("r1").textContent = a || b || c;
        }
    </script>
</head>

<body>
    <h2>AND/ORtest</h2>
    <p>A:<input id="a" type="checkbox" onchange="update()"></p>
    <p>B:<input id="b" type="checkbox" onchange="update()"></p>
    <p>C:<input id="c" type="checkbox" onchange="update()"></p>
    <p>
        A && B && C => <span id="r0"></span><br>
        A || B || C => <span id="r1"></span><br>
    </p>
</body>

</html>
