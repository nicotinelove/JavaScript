<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script>
        // クラスPenの定義
        class Pen {
            // コンストラクタ
            constructor(color, length) {
                this.color = color;
                this.length = length;
            }
            // drawメソッド
            draw() {
                this.length -= 1;
            }
        }

        // Penからオブジェクトを作成
        let penR = new Pen("red", 15);
        let penG = new Pen("green", 20);
        let penB = new Pen("blue", 8);

        // penをpenRに初期化
        let pen = penR;

        // stroke関数
        function stroke() {
            pen.draw()
            // id="pencil"を要素としてもつオブジェクトを作成
            let pencil = document.getElementById("pencil");
            // cssを操作するmethod
            pencil.style.width = pen.length + "cm";
            pencil.style.backgroundColor = pen.color;
            pencil.textContent = "色=" + pen.color + "長さ=" + pen.length;
        }

        function pickR() {
            pen = penR;
        }

        function pickG() {
            pen = penG;
        }

        function pickB() {
            pen = penB;
        }
    </script>
</head>

<body>
    <button onclick="pickR()">赤を選ぶ</button>
    <button onclick="pickG()">緑を選ぶ</button>
    <button onclick="pickB()">青を選ぶ</button>
    <button onclick="stroke()">書く</button>

    <p id="pencil" style="background-color: red; width: 5cm;"></p>
</body>

</html>
