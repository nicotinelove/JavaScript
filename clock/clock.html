<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // 1秒ごとにブラウザのウィンドウ上でtimesetを実行
        window.setInterval(timeset, 1000);

        function timeset() {
            let time = new Date()
            let second = time.getSeconds();
            if (second % 5 == 0) {
                second = "reeeeeeeeeeeeeeeeeeeeeeeeeed";
            }
            // Dateオブジェクトからhours,minutes,secondsメソッドを実行し、それぞれの値を取得
            document.getElementById("hour").textContent = time.getHours();
            document.getElementById("minute").textContent = time.getMinutes();
            document.getElementById("second").textContent = second;

        }
    </script>
</head>

<body>
    <div class="clock">
        <p><span id="hour"></span> : <span id="minute"></span> : <span id="second"></span></p>
    </div>
</body>

</html>
