<!-- これはブラウザ上にストップウォッチを表示するプログラムです -->

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // 起動中のタイマーのID
        let timerId;
        // 開始時間
        let startHour, startMin, startSec;
        //タイマーの起動処理
        function startTimer() {
            let StartTime = new Date(); // Dateクラスで開始時間を作成
            // 開始時間の取得
            startHour = StartTime.getHours();
            startMin = StartTime.getMinutes();
            startSec = StartTime.getSeconds();

            clearInterval(timerId); // 起動中のタイマーの停止
            time(); // タイマーの起動
            timerId = setInterval(time, 1000); // 1秒おきにタイマーを更新
        }
        // タイマーの停止処理
        function stopTimer() {
            clearInterval(timerId); // タイマーの停止
        }
        // 経過時間の表示
        function time() {
            let Time = new Date(); // Dateクラスで現在時間の作成
            // 経過時間の計算結果をdocumentオブジェクトに渡す
            document.getElementById("hour").textContent = Time.getHours() - startHour;
            document.getElementById("min").textContent = Time.getMinutes() - startMin;
            document.getElementById("sec").textContent = Time.getSeconds() - startSec;
        }
    </script>
</head>

<body>
    <p>
        <span id="hour"></span> 時 <span id="min"></span> 分 <span id="sec"></span> 秒
    </p>
    <button onclick="startTimer()">スタート</button>
    <button onclick="stopTimer()">ストップ</button>
</body>

</html>
